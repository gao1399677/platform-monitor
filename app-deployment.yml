apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitor-spring-boot
spec:
  selector:
    matchLabels:
      app: monitor
  replicas: 2
  template:
    metadata:
      labels:
        app: monitor
    spec:
      containers:
        - name: monitor1
          image: 192.168.31.12:5000/test/monitor:latest
          ports:
            - containerPort: 8083
          imagePullPolicy: IfNotPresent